<!-- 
Este es un comentario de ejemplo.
 Creá un archivo llamado mi_perfil.html.
Dale una estructura HTML completa 
(<!DOCTYPE>, <html>, <head>, <body>). (VER 1)
En el <head>, pon un <title> que diga 
    "Perfil de [Tu Nombre]".
En el <body>, añade un título principal 
    (<h1>) con tu nombre completo.
Debajo del título, inserta una foto tuya 
(o una imagen de placeholder) usando la etiqueta
 <img>. No olvides el atributo alt con una 
  descripción.
Escribí una breve biografía de dos o 
tres párrafos usando la etiqueta <p>.
En alguna parte de tu biografía, usa <strong> 
para resaltar tu principal habilidad o interés.
Añadí un subtítulo (<h2>) que diga 
    "Mis Proyectos".
Creá una lista no ordenada (<ul>) 
donde cada ítem de la lista (<li>) 
sea un enlace (<a>) a un proyecto 
ficticio en GitHub. Por ejemplo: 
<a href="#">Proyecto Tienda Online</a>.
Haz que estos enlaces se abran en 
una nueva pestaña.
  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Luz</title>
</head>
<body>
    <h1>Mi nombre es María Luz Lema</h1>
    
    <img src="482382127_1036169908336973_7072462576887706743_n.jpg" 
         alt="Una foto con mi perra: Yuki">

    <p>Me gusta jugar videojuegos de vez en cuando, leer webtoons, aprender a cocinar cosas y <strong>amo a mis mascotas</strong>.</p>
    <p>Juego mucho con mis amigos de la universidad al LoL.</p>
    <p>Me gusta Lana del Rey.</p>

    <h2>Mis proyectos:</h2>
    <ul>
        <li><a href="https://github.com/Majijo/Ejercicios-Clases" target="_blank">Proyecto 1</a></li>
        <li><a href="https://github.com/Majijo/Seleccion-de-Bombas-Centrifugas" target="_blank">Proyecto 2</a></li>
        <li><a href="https://github.com/Majijo/Clase-1-Prueba" target="_blank">Proyecto 3</a></li>
    </ul>
</body>
</html>
